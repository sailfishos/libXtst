Name: libXtst
Summary: X.Org X11 libXtst runtime library
Version: 1.2.1
Release: 1
Group: System/Libraries
License: MIT
URL: http://www.x.org/
Sources:
    - http://xorg.freedesktop.org/releases/individual/lib/%{name}-%{version}.tar.bz2
Description: |
  %{summary}.
PkgConfigBR:
    - xproto
    - xextproto
    - randrproto
    - inputproto
    - recordproto
    - xextproto
    - xi
    - x11
    - xext
    - xrender
SubPackages:
    - Name: devel
      Summary: Development components for the libXtst library
      Group: Development/Libraries
      Description: |
        %{summary}.
      Requires:
          - libXi-devel
